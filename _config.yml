# Build Settings
markdown: kramdown
paginate: 9
paginate_path: /page:num/
permalink: pretty


# forestry.io
defaults:
    -
        scope:
            path: ""
            type: posts
        values:
            title:
            image: ""
            author: ""
            categories: []
            tags: []
            fontes: ""

gems:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-minifier
  - jekyll-paginate

sass:
  sass_dir: assets/_scss
  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock

whitelist:
  - jekyll-minifier

#Google Analytics
ga: UA-XXXXX-X

image: /assets/img/brand/orange.svg
logo: /assets/img/brand/red.svg